{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home page</title>
    <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    <u> <h1> HIGH/LOW TIDES TIME FINDER</h1></u> 
    <p>With the help of high/low tides time finder one can find timings of high and low tides.</p>
    <p>Additional features included are 1)Ferry timings 2)Picnic Spot-beaches 3) Picnic Spot-forts</p>
    <div class="container">
        <div class="column active">
            <div class="content">
                <h1>High & Low tide Time Finder</h1>
                <div class="box">
                    <form action="{% url 'tidein' %}">
                     
                     <button type="submit" id="tide">Tide timings</button>
                    <img src="{% static 'tides2.jpg'%}" height="272" width="378">
                    
                </form>
                </div>
            </div>
            <div class="bg bg1"></div>
        </div>
        <div class="column">
            <div class="content">
                <h1>Ferry</h1>
                <div class="box">
                    <form action="{% url 'ferryin' %}">
                  
                   <button type="submit" id="ferry">Ferry timings</button>
                  <img src="{% static 'ferry2.jpg' %}" height="272" width="378">
          
              </form>
                </div>
            </div>
            <div class="bg bg2"></div>
        </div>
        <div class="column">
            <div class="content">
                <h1>Picnic Beaches</h1>
                <div class="box">
                    <form action="{% url 'beachesin' %}">
                  
                    <button type="submit" id="beaches">Picnic Beaches</button>
                    <img src="{% static 'picnic_new.jpg' %}" height="272" width="378">
               
                </form>
                </div>
            </div>
            <div class="bg bg3"></div>
        </div>
        <div class="column">
            <div class="content">
                <h1>Sea Forts</h1>
                <div class="box">
                    <form action="{% url 'fortsin' %}">
                 
                        <button type="submit" id="forts">Sea Forts</button>
                    <img src="{% static 'fort3.JPG' %}" height="272" width="378">
                
                </form>
                </div>
            </div>
            <div class="bg bg4"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
     <script type="text/javascript">
    $(document).on('mouseover', '.container .column',function(){
        $(this).addClass('active').siblings().removeClass('active')
    })
    </script>
</body>
</html>
